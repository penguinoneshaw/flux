apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: podinfo
  namespace: podinfo
spec:
  chart:
    spec:
      version: ">=1.0.0-alpha"
  test:
    enable: false
  values:
    ingress:
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt
      tls:
        - name: podinfo-tls
          hosts:
            - podinfo.home.thephysicsflat.xyz
      hosts:
        - host: podinfo.home.thephysicsflat.xyz
          paths:
            - path: /
              pathType: ImplementationSpecific
