#
# IMPORTANT NOTE
#
# This chart inherits from our common library chart. You can check the default values/options here:
# https://github.com/k8s-at-home/library-charts/tree/main/charts/stable/common/values.yaml
#

image:
  # -- image repository
  repository: ghcr.io/advplyr/audiobookshelf
  # -- image tag
  # @default -- chart.appVersion
  tag: latest
  # -- image pull policy
  pullPolicy: Always

# -- environment variables. See more environment variables in the [audiobookshelf documentation](https://hub.docker.com/r/advplyr/audiobookshelf)
# @default -- See below
env:
  # -- Set the container timezone
  TZ: Europe/London
  AUDIOBOOKSHELF_UID: 1000
  AUDIOBOOKSHELF_GID: 1000
  PORT: 8080

securityContext:
  runAsUser: 1000
  capabilities:
    add:
      - NET_BIND_SERVICE

# -- Configures service settings for the chart.
# @default -- See values.yaml
service:
  main:
    ports:
      http:
        port: 8080

podAnnotations:
  linkerd.io/inject: "enabled"
ingress:
  # -- Enable and configure ingress settings for the chart under this key.
  # @default -- See values.yaml
  main:
    enabled: true
    ingressClassName: "nginx"
    annotations:
      traefik.ingress.kubernetes.io/router.entrypoints: websecure
      cert-manager.io/cluster-issuer: letsencrypt
      nginx.ingress.kubernetes.io/proxy-body-size: 1G
    hosts:
      - host: audiobookshelf.thephysicsflat.xyz
        paths:
          - path: /
            pathType: Prefix
            service:
              port: 8080

    tls:
      - secretName: audiobookshelf-tls
        hosts:
          - "audiobookshelf.thephysicsflat.xyz"

# -- Configure persistence settings for the chart under this key.
# @default -- See values.yaml
persistence:
  config:
    enabled: true
    mountPath: /config
    type: nfs
    server: nfs.home.thephysicsflat.xyz
    path: /srv/config/audiobookshelf/config
  metadata:
    enabled: true
    mountPath: /metadata
    type: nfs
    server: nfs.home.thephysicsflat.xyz
    path: /srv/config/audiobookshelf/metadata
  media:
    enabled: true
    type: nfs
    mountPath: /audiobooks
    server: nfs.home.thephysicsflat.xyz
    path: /srv/media/Audiobooks
  books:
    enabled: true
    type: nfs
    mountPath: /books
    server: nfs.home.thephysicsflat.xyz
    path: /srv/media/Books
