apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: home-assistant
  namespace: home-assistant
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
  labels:
    name: home-assistant
spec:
  tls:
    - secretName: home-assistant
      hosts:
        - "*.thephysicsflat.xyz"
  rules:
    - host: home.thephysicsflat.xyz
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: home-assistant
                port:
                  name: http
