apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: kanidm-data
spec:
  accessModes: ["ReadWriteOnce"]
  storageClassName: "nfs-client"
  resources:
    requests:
      storage: 1Gi

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kanidm
  namespace: kanidm
spec:
  selector:
    matchLabels:
      app: kanidm
  serviceName: kanidm
  replicas: 1
  template:
    metadata:
      labels:
        app: kanidm
    spec:
      containers:
        - name: kanidm
          image: docker.io/kanidm/server:1.2.2
          args: ["kanidmd", "server", "-c", "/config/server.toml"]

          volumeMounts:
            - name: config
              mountPath: /config
              readOnly: true
            - name: data
              mountPath: /data
            - name: tls
              mountPath: /tls
          resources:
            limits:
              memory: 1Gi
              cpu: 500m
            requests:
              memory: 300Mi

          ports:
            - name: web
              containerPort: 8443
            - name: ldap
              containerPort: 3636

      volumes:
        - name: config
          configMap:
            name: kanidm
        - name: tls
          secret:
            secretName: kanidm-ingress-tls
        - name: data
          persistentVolumeClaim:
            claimName: kanidm-data

      securityContext:
        runAsNonRoot: true
        runAsUser: 1100
        runAsGroup: 1100
        fsGroup: 1000
        fsGroupChangePolicy: "OnRootMismatch"

---
apiVersion: v1
kind: Service
metadata:
  name: kanidm
  labels:
    app: kanidm
spec:
  type: ClusterIP
  selector:
    app: kanidm
  ports:
    - name: web
      port: 8443
      targetPort: web
    - name: ldaps
      port: 3636
      targetPort: ldap
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
  name: kanidm
  labels:
    name: kanidm
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - idm.thephysicsflat.xyz
      secretName: kanidm-ingress-tls
  rules:
    - host: idm.thephysicsflat.xyz
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: kanidm
                port:
                  name: web
