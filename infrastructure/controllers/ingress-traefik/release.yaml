apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: traefik
  namespace: traefik-ingress
spec:
  interval: 30m
  chart:
    spec:
      chart: traefik
      version: "*"
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: traefik-ingress
      interval: 12h
  valuesFrom:
    - kind: ConfigMap
      name: traefik-values
      valuesKey: values.yaml
